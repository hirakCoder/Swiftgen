# Pre-commit hooks for SwiftGen
# Install with: pre-commit install
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-json
      - id: check-toml
      - id: debug-statements
      - id: mixed-line-ending
        args: ['--fix=lf']

  - repo: https://github.com/psf/black
    rev: 23.12.0
    hooks:
      - id: black
        language_version: python3.11
        args: ['--line-length=120']
        files: ^backend/.*\.py$

  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: ['--max-line-length=120', '--extend-ignore=E203,W503']
        files: ^backend/.*\.py$
        exclude: ^backend/(venv|test_venv)/

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile=black', '--line-length=120']
        files: ^backend/.*\.py$

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        args: ['--ignore-missing-imports', '--no-strict-optional']
        files: ^backend/.*\.py$
        exclude: ^backend/tests/
        additional_dependencies:
          - types-requests
          - types-PyYAML

  - repo: https://github.com/pycqa/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ['-ll', '-s', 'B101,B601,B602,B607']
        files: ^backend/.*\.py$
        exclude: ^backend/tests/

  - repo: local
    hooks:
      - id: pytest-unit
        name: Run unit tests
        entry: pytest -m unit -v
        language: system
        pass_filenames: false
        always_run: true
        stages: [push]
      
      - id: no-secrets
        name: Check for secrets
        entry: bash -c 'grep -rE "(OPENAI_API_KEY|ANTHROPIC_API_KEY|XAI_API_KEY|password|secret)" backend/ --exclude-dir=venv --exclude-dir=__pycache__ --exclude="*.pyc" | grep -v "os.getenv" | grep -v "test" | grep -v "example" || true'
        language: system
        pass_filenames: false